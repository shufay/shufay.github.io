<footer class="center">
  <div class="measure">
    <small>
        &copy; {{ site.time | date: '%Y' }} {{ site.author }} <br>
        Powered by <a href="https://jekyllrb.com">Jekyll</a>, <a href="https://github.com/johno/pixyll"> Pixyll</a>, &amp; <a href="https://github.com/edwardtufte/tufte-css">Tufte-CSS</a>
    </small>
  </div>
</footer>
{% if site.enable_anchorjs %}<!-- AnchorJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
<script>
    anchors.options = {
        visible: 'always',
        placement: 'left' // Place the anchor link before the header text
  };
    anchors.add('article h2, article h3, article h4, article h5, article h6');
</script>{% endif %}
<script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{{ '/sw.js' | relative_url }}")
    }
</script>
