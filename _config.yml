# Site settings
title:       Shu Fay Ung
email:       su2254@columbia.edu
author:      Shu Fay Ung
description: "Academic site"
baseurl:     ""
url:         "https://shufay.github.io"
date_format: "%b %-d, %Y"

header_pages:
 - pages/index.html
 - pages/running.html
 - pages/CV_ShuFayUng_dec2024.pdf
 - pages/googlef5da0e4cb7738c33.html

# Add PDF manually.
include:
  - pages/CV_ShuFayUng_dec2024.pdf

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics:
google_tag_manager:

# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   false
show_post_footers:    false
show_social_icons:    false
ajaxify_contact_form: false
enable_mathjax: true
extended_fonts: true
enable_anchorjs: true

# Preview image for social media aka og:image and twitter:image
post_preview_image: false

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username: shufay
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username:
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:

# Post sharing icons
show_sharing_icons: false

# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

  share_buttons:
    text:         'Share this post!'
    facebook:     'Share on Facebook'
    twitter:      'Share on Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Share on LinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
    stumbleupon:  'Share on StumbleUpon'
    hackernews:   'Share on Hacker News'

  post:
    updated:        'Updated'
    minute_read:    'minute read'
    related_posts:  'Related Posts'

  index:
    coming_soon: 'Coming soon...'

  running:
    coming_soon: 'Coming soon...'

  contact:
    email:    'Email Address'
    content:  'What would you like to say?'
    subject:  'New submission!'
    submit:   'Say Hello'
    ajax:
      sending:  'sending..'
      sent:     'Message sent!'
      error:    'Error!'

  og_locale: 'en_US'

target-blank:
  enable: true

toc:
  min_level: 2    # Include headers starting from h2
  max_level: 3    # Include headers up to h3
  no_toc_section_class: 'no-toc'

# Build settings
markdown:     kramdown

redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data', 'footnotes']

permalink:    pretty
paginate_path:     '/pages/:num/'
paginate:     4

sass:
  style: compressed

plugins:
  - jekyll-toc
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-target-blank

# https://github.com/jekyll/jekyll/issues/2938
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - screenshot.png
  - vendor

# kramdown
kramdown:
  math_engine: katex

